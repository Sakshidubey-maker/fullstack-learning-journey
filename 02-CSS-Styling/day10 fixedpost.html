<html>
<head>
    <style>
        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: lightgreen;
            padding: 20px;
            border: 2px solid black;
        }
        .content {
            height: 1200px;
            padding: 10px;
        }
           .sticky {
            position: sticky;
            top: 0;
            background-color: yellow;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
        <div class="sticky">hii i am sticky Box,i am always with u!!</div>
    <h2>Fixed Positioning Example</h2>
    <div class="fixed">Fixed Box</div>
    

    <div class="content">
        <p>Scroll down to see that the fixed box stays in place.</p>
        <p>This content simulates a long page.</p>
    </div>

</body>
</html>
